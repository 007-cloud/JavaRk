<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link type="text/css" rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.css"/>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-info mt-2">
            <a class="navbar-brand" href="/">Multi-purpose Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto" sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/registration'}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/login'}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{'/moderators'}">Moderators</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">
                        <a class="nav-link" th:href="@{'/users'}">Users</span></a>
                    </li>
                </ul>

                <ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/profile'}">Profile</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{'/moderators'}">Moderators</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">
                        <a class="nav-link" th:href="@{'/users'}">Users</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="JavaScript:void(0)" onclick="toLogout()">Logout</a>
                    </li>
                </ul>
                <form th:action="@{'/signout'}" method="post" id="logoutFormId">
                </form>
                <script type="text/javascript">
                    function toLogout() {
                        document.getElementById("logoutFormId").submit();
                    }
                </script>
            </div>
        </nav>

    </div>
</body>
</html>
